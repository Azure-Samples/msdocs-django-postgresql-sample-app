name: Python check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_package:
    name: Test ${{ matrix.os }} Python ${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04"]
        python_version: ["3.8", "3.9", "3.10", "3.11"]
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_PASSWORD: postgres
        ports:
        - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
        - uses: actions/checkout@v3
        - name: Setup python
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python_version }}
            architecture: x64
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install flake8
        - name: Look for major issues with flake8
          run: |
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        - name: Make sure Python code is all compilable
          run: |
            python -m compileall azureproject -f
            python -m compileall restaurant_review -f
        - name: Run Django server
          run: |
            python manage.py migrate
            python manage.py test restaurant_review &&
            python manage.py runserver &
          env:
            DBNAME: postgres
            DBHOST: localhost
            DBUSER: postgres
            DBPASS: postgres
            SECRET_KEY: django-insecure-key-${{ github.run_id }}-${{ github.run_attempt }}
